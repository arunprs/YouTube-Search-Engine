<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SearchVids</title>
	<link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</head>
<body>
	<div id="container">
		<header>
			<h1>Search<span>Vids</span></h1>
			<p>Search all Youtube videos</p>
		</header>
		<section>
			<form id="search-form" name="search-form"
			onsubmit="return search()">
				<div class="fieldcontainer">
					<input type="search" id="query" class="search-field" placeholder="Search Youtube...">
					<input type="submit" name="search-btn" id="search-btn" value="">
				</div>
			</form>
			<ul id="results"></ul>
			<div id="buttons"></div>
		</section>
		<footer>
			<p>Copyright &copy;2018, All Rights Reserve</p>
		</footer>
	</div>
</body>
</html>
